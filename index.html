<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Lager App</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: white;
        font-family: system-ui, sans-serif;
        overflow: hidden;
    }

    /* ------------------------------ HEADER (NICHT VERÄNDERT!) ----------------------------- */

    .header {
        position: fixed;
        top: 0;
        width: 100%;
        background: #0a0a0a;
        z-index: 999;
        padding-bottom: 8px;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 6px;
        padding: 10px;
    }

    .stat-box {
        background: #1c1c1c;
        padding: 8px;
        border-radius: 8px;
        text-align: center;
        font-size: 13px;
        border: 1px solid #333;
    }

    .buttons-vertical {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
        margin-top: 8px;
        padding-bottom: 4px;
    }

    .btn {
        width: 90%;
        padding: 7px;
        background: #1a1a1a;
        color: white;
        border: 1px solid #333;
        border-radius: 6px;
        text-align: center;
        font-size: 13px;
    }

    /* ------------------------------ TABELLE ----------------------------- */

    .table-container {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        overflow-x: auto;
        overflow-y: auto;
        background: #000;
    }

    table {
        width: 1600px; /* genug breite für alle spalten */
        border-collapse: collapse;
        margin: 0;
        color: white;
    }

    th {
        background: #1e1e1e;
        padding: 8px;
        border-bottom: 1px solid #333;
        font-size: 13px;
        white-space: nowrap;
        position: sticky;
        top: 0;
        z-index: 20;
    }

    td {
        padding: 6px 8px;
        border-bottom: 1px solid #333;
        white-space: nowrap;
        font-size: 13px;
    }

    .row-icons {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .row-icons span {
        font-size: 18px;
        cursor: pointer;
    }

</style>
</head>
<body>

<!-- ------------------------------ HEADER BEREICH (NICHT VERÄNDERT) ------------------------------ -->

<div class="header">
    <div class="stats-grid">
        <div class="stat-box">Artikel: <span id="totalItems">0</span></div>
        <div class="stat-box">Gesamtmenge: <span id="totalQty">0</span></div>
        <div class="stat-box">Wert Gelagert: <span id="totalValue">0 €</span></div>
        <div class="stat-box">Wert Insgesamt: <span id="totalValueAll">0 €</span></div>
    </div>

    <div class="buttons-vertical">
        <div class="btn" onclick="openAddPopup()">Artikel anlegen</div>
        <div class="btn" onclick="downloadBackup()">Backup Export</div>
        <div class="btn" onclick="loadBackup()">Backup Import</div>
        <div class="btn" onclick="generatePDF()">Inventur PDF</div>
    </div>
</div>

<!-- ------------------------------ TABELLE ------------------------------ -->

<div class="table-container" id="tableContainer">
    <table id="itemsTable">
        <thead>
            <tr>
                <th>Artikelnummer</th>
                <th>Name</th>
                <th>Menge</th>
                <th>Preis Gesamt</th>
                <th>Preis / Stück</th>
                <th>Größe</th>
                <th>Wo gekauft</th>
                <th>Wann gekauft</th>
                <th>Notiz</th>
                <th>Foto</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody id="itemsBody"></tbody>
    </table>
</div>

<script>
/* Dynamisch die Tabelle unter den Header setzen */
function adjustTable() {
    let headerHeight = document.querySelector('.header').offsetHeight;
    document.getElementById('tableContainer').style.top = headerHeight + "px";
}
window.addEventListener("resize", adjustTable);
window.addEventListener("load", adjustTable);

/* Dummy Funktionen – deine echten bleiben später */
function openAddPopup(){ alert("Artikel anlegen"); }
function downloadBackup(){ alert("Backup Export"); }
function loadBackup(){ alert("Backup Import"); }
function generatePDF(){ alert("Inventur PDF"); }

</script>

</body>
</html>
